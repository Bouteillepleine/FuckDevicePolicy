name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    - name: Rename APK
      run: |
        cd app/build/outputs/apk/release
        mv *.apk FuckDevicePolicy-${{ steps.version.outputs.VERSION }}.apk
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/FuckDevicePolicy-${{ steps.version.outputs.VERSION }}.apk
        name: FuckDevicePolicy ${{ steps.version.outputs.VERSION }}
        body: |
          ## FuckDevicePolicy ${{ steps.version.outputs.VERSION }}
          
          ### What's New
          - Automated build with GitHub Actions
          - Modern Android build tools
          
          ### Installation Instructions
          1. Download the APK file below
          2. Install the APK on your device
          3. Activate the module in LSPosed/Xposed Framework
          4. Reboot your device
          
          ### Requirements
          - Android 5.0+ (API 21+)
          - LSPosed or Xposed Framework
          - Root access
          
          ### Compatibility
          - Tested on Android 8.0 - 14
          - Compatible with LSPosed and original Xposed
          
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
