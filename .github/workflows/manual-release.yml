              private void hookSettingsApp(XC_LoadPackage.LoadPackageParam lpparam) {
                  try {
                      // Hook Settings restrictions
                      Class<?> restrictionsClass = XposedHelpers.findClass("com.android.settings.Utils", lpparam.classLoader);
                      
