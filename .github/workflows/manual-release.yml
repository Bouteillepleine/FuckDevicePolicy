          echo "1. Download the APK from the release page" >> $GITHUB_STEP_SUMMARY
          echo "2. Install on your device" >> $GITHUB_STEP_SUMMARY
          echo "3. Enable in LSPosed/Xposed Manager" >> $GITHUB_STEP_SUMMARY
