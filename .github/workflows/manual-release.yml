          ## ðŸ“Š **Compatibility**
          - **Android:** 5.0+ (API 21-34)
          - **Xposed:** LSPosed, EdXposed, Original Xposed
          - **Architecture:** ARM, ARM64, x86, x86_64
          
          ## âš ï¸ **Disclaimer**
          This module is for educational and testing purposes. Use responsibly and in compliance with your organization's policies.
          
          ---
          **Built with â¤ï¸ by the FuckDevicePolicy team**
          EOF

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.event.inputs.version_name }}"
          name: "FuckDevicePolicy v${{ github.event.inputs.version_name }}"
          body_path: release_notes.md
          files: |
            app/build/outputs/apk/release/FuckDevicePolicy-v${{ github.event.inputs.version_name }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FuckDevicePolicy-v${{ github.event.inputs.version_name }}
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/logs/
          retention-days: 30

      - name: ðŸŽ‰ Build Summary
        run: |
          echo "## ðŸŽ‰ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ **Generated Files:**" >> $GITHUB_STEP_SUMMARY
          echo "- **APK:** FuckDevicePolicy-v${{ github.event.inputs.version_name }}.apk" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ github.event.inputs.version_name }} (Build ${{ github.event.inputs.version_code }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Size:** $(du -h app/build/outputs/apk/release/*.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— **Download Links:**" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“± **Download APK**](https://github.com/${{ github.repository }}/releases/tag/v${{ github.event.inputs.version_name }})" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“‹ **View Artifacts**](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ **Ready to Use!**" >> $GITHUB_STEP_SUMMARY
          echo "Your FuckDevicePolicy module is ready for installation! ðŸŽŠ" >> $GITHUB_STEP_SUMMARY
