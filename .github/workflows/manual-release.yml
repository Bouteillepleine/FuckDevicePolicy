name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.2.3)'
        required: true
      version_code:
        description: 'Version code (integer)'
        required: true
      release_notes:
        description: 'Release notes'
        required: true
        default: 'Manual release with bug fixes and improvements'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        default: false
        type: boolean

jobs:
  manual-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Update version in build.gradle
      run: |
        sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" app/build.gradle
        sed -i "s/versionName \".*\"/versionName \"${{ github.event.inputs.version_name }}\"/" app/build.gradle
        
    - name: Build release APK
      run: |
        ./gradlew clean
        ./gradlew assembleRelease --stacktrace
        
    - name: Rename APK
      run: |
        cd app/build/outputs/apk/release
        APK_FILE=$(ls *.apk | head -n1)
        mv "$APK_FILE" "FuckDevicePolicy-v${{ github.event.inputs.version_name }}.apk"
        
    - name: Commit version changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add app/build.gradle
        git commit -m "Manual version bump to v${{ github.event.inputs.version_name }}" || exit 0
        git push origin HEAD:${{ github.ref_name }}
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v${{ github.event.inputs.version_name }}"
        name: "FuckDevicePolicy v${{ github.event.inputs.version_name }}"
        body: |
          ## FuckDevicePolicy v${{ github.event.inputs.version_name }}
          
          ### Release Notes
          ${{ github.event.inputs.release_notes }}
          
          ### Installation Instructions
          1. Download the APK file below
          2. Install the APK on your device
          3. Activate the module in LSPosed/Xposed Framework
          4. Reboot your device
          
          ### Requirements
          - Android 5.0+ (API 21+)
          - LSPosed or Xposed Framework
          - Root access
          
          ### Technical Details
          - Version Code: ${{ github.event.inputs.version_code }}
          - Target SDK: 34
          - Min SDK: 21
          - Build Type: Release
        files: app/build/outputs/apk/release/FuckDevicePolicy-v${{ github.event.inputs.version_name }}.apk
        draft: false
        prerelease: ${{ github.event.inputs.prerelease }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
