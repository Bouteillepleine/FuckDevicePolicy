                          @Override
                          protected void afterHookedMethod(MethodHookParam param) throws Throwable {
                              param.setResult(false);
                              XposedBridge.log("üñï FuckDevicePolicy: Bypassed camera restriction");
                          }
                      });
                      
                      // Bypass screenshot restriction
                      XposedHelpers.findAndHookMethod(dpmClass, "getScreenCaptureDisabled", android.content.ComponentName.class, new XC_MethodHook() {
                          @Override
                          protected void afterHookedMethod(MethodHookParam param) throws Throwable {
                              param.setResult(false);
                              XposedBridge.log("üñï FuckDevicePolicy: Bypassed screenshot restriction");
                          }
                      });
                      
                  } catch (Exception e) {
                      XposedBridge.log("üñï FuckDevicePolicy: Error hooking DevicePolicyManager: " + e.getMessage());
