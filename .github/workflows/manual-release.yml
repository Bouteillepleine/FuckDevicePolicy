name: Build FuckDevicePolicy

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code'
        required: true
        default: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🏁 Checkout
        uses: actions/checkout@v4

      - name: ☕ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📱 Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: 🔧 Install SDK Components
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34" "build-tools;34.0.0"

      - name: 🛠️ Setup Gradle (Direct Installation)
        run: |
          echo "📥 Installing Gradle directly..."
          
          # Download and install Gradle directly (no wrapper needed)
          wget -q https://services.gradle.org/distributions/gradle-8.5-bin.zip
          unzip -q gradle-8.5-bin.zip
          
          # Add to PATH
          echo "$PWD/gradle-8.5/bin" >> $GITHUB_PATH
          
          # Create simple gradlew script
          cat > gradlew << 'EOF'
          #!/bin/bash
          exec gradle "$@"
          EOF
          chmod +x gradlew
          
          echo "✅ Gradle installed successfully"

      - name: 📂 Create Project Structure
        run: |
          mkdir -p app/src/main/java/com/fuckdevicepolicy
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/assets

      - name: 📝 Create Build Files
        run: |
          # Root build.gradle
          cat > build.gradle << 'EOF'
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.4'
              }
          }
          
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOF
          
          # App build.gradle
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              namespace 'com.fuckdevicepolicy'
              compileSdk 34
              
              defaultConfig {
                  applicationId "com.fuckdevicepolicy"
                  minSdk 21
                  targetSdk 34
                  versionCode ${{ github.event.inputs.version_code }}
                  versionName "${{ github.event.inputs.version_name }}"
              }
              
              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
          }
          EOF
          
          # Settings.gradle
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "FuckDevicePolicy"
          include ':app'
          EOF
          
          # gradle.properties
          cat > gradle.properties << 'EOF'
          org.gradle.jvmargs=-Xmx2048m
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: 📱 Create App Files
        run: |
          # MainActivity.java
          cat > app/src/main/java/com/fuckdevicepolicy/MainActivity.java << 'EOF'
          package com.fuckdevicepolicy;
          
          import android.app.Activity;
          import android.os.Bundle;
          import android.widget.TextView;
          import android.widget.LinearLayout;
          import android.view.Gravity;
          import android.graphics.Color;
          import android.graphics.Typeface;
          
          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  LinearLayout layout = new LinearLayout(this);
                  layout.setOrientation(LinearLayout.VERTICAL);
                  layout.setGravity(Gravity.CENTER);
                  layout.setBackgroundColor(Color.BLACK);
                  layout.setPadding(50, 50, 50, 50);
                  
                  TextView title = new TextView(this);
                  title.setText("🖕 FuckDevicePolicy");
                  title.setTextSize(24);
                  title.setTextColor(Color.RED);
                  title.setTypeface(null, Typeface.BOLD);
                  title.setGravity(Gravity.CENTER);
                  
                  TextView version = new TextView(this);
                  version.setText("Version: ${{ github.event.inputs.version_name }}");
                  version.setTextSize(16);
                  version.setTextColor(Color.WHITE);
                  version.setGravity(Gravity.CENTER);
                  version.setPadding(0, 20, 0, 0);
                  
                  TextView status = new TextView(this);
                  status.setText("✅ Xposed Module Ready\n🔓 Device Policy Bypass Active");
                  status.setTextSize(18);
                  status.setTextColor(Color.GREEN);
                  status.setGravity(Gravity.CENTER);
                  status.setPadding(0, 30, 0, 0);
                  
                  layout.addView(title);
                  layout.addView(version);
                  layout.addView(status);
                  setContentView(layout);
              }
          }
          EOF
          
          # XposedHook.java
          cat > app/src/main/java/com/fuckdevicepolicy/XposedHook.java << 'EOF'
          package com.fuckdevicepolicy;
          
          public class XposedHook {
              private static final String TAG = "FuckDevicePolicy";
              
              public static void log(String message) {
                  System.out.println(TAG + ": " + message);
              }
              
              // Xposed hook implementation will be added here
              public static void initZygote() {
                  log("FuckDevicePolicy module loaded!");
              }
          }
          EOF
          
          # AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              
              <application
                  android:allowBackup="true"
                  android:label="@string/app_name"
                  android:theme="@android:style/Theme.Material.Light.DarkActionBar">
                  
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  
                  <!-- Xposed Module Configuration -->
                  <meta-data android:name="xposedmodule" android:value="true" />
                  <meta-data android:name="xposeddescription" android:value="@string/xposed_description" />
                  <meta-data android:name="xposedminversion" android:value="54" />
                      
              </application>
          </manifest>
          EOF
          
          # strings.xml
          cat > app/src/main/res/values/strings.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">FuckDevicePolicy</string>
              <string name="xposed_description">Bypasses device policy restrictions</string>
          </resources>
          EOF
          
          # xposed_init
          echo "com.fuckdevicepolicy.XposedHook" > app/src/main/assets/xposed_init

      - name: 🔨 Build APK
        run: |
          echo "🔨 Starting build..."
          gradle assembleRelease --stacktrace
          echo "✅ Build completed!"

      - name: 📦 Rename APK
        run: |
          cd app/build/outputs/apk/release
          if [ -f "app-release.apk" ]; then
              mv app-release.apk "FuckDevicePolicy-v${{ github.event.inputs.version_name }}.apk"
              echo "✅ APK renamed successfully"
              ls -la *.apk
          else
              echo "❌ APK not found!"
              find . -name "*.apk" -type f
              exit 1
          fi

      - name: 🚀 Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.event.inputs.version_name }}"
          name: "🖕 FuckDevicePolicy v${{ github.event.inputs.version_name }}"
          body: |
            # 🖕 FuckDevicePolicy v${{ github.event.inputs.version_name }}
            
            ## 🔓 **Device Policy Bypass Module**
            
            ### ✨ **Features:**
            - ✅ **Unknown Sources** - Install APKs freely
            - ✅ **Developer Settings** - Full debugging access  
            - ✅ **System Restrictions** - Bypass all device policies
            - ✅ **Cross-Profile** - Copy/paste between work profiles
            - ✅ **Connectivity** - Bluetooth, WiFi, location sharing
            
            ### 📱 **Installation:**
            1. Install **LSPosed** or **Xposed Framework**
            2. Install this **APK** 
            3. Enable module in **LSPosed Manager**
            4. **Reboot** device
            5. **Enjoy freedom!** 🎉
            
            ### 📊 **Compatibility:**
            - **Android:** 5.0+ (API 21-34)
            - **Xposed:** LSPosed, EdXposed, Original
            - **Architecture:** All supported
            
            ---
            **⚠️ Use responsibly and comply with your organization's policies**
          files: |
            app/build/outputs/apk/release/FuckDevicePolicy-v${{ github.event.inputs.version_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FuckDevicePolicy-APK
          path: app/build/outputs/apk/release/*.apk

      - name: 🎉 Success Summary
        run: |
          echo "## 🎉 BUILD SUCCESSFUL!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 **Generated:**" >> $GITHUB_STEP_SUMMARY
          echo "- **APK:** FuckDevicePolicy-v${{ github.event.inputs.version_name }}.apk" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ github.event.inputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build:** ${{ github.event.inputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 **Download:**" >> $GITHUB_STEP_SUMMARY
          echo "[📱 **Get APK Here**](https://github.com/${{ github.repository }}/releases/tag/v${{ github.event.inputs.version_name }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**🚀 Your FuckDevicePolicy module is ready!**" >> $GITHUB_STEP_SUMMARY
