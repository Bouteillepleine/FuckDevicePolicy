name: Build FuckDevicePolicy (Ultra Simple)

on:
  workflow_dispatch:
    inputs:
      version_name:
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - uses: android-actions/setup-android@v3
      
      - run: |
          # Accept licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          
          # Create ultra-minimal project
          mkdir -p app/src/main/{java/com/fuckdevicepolicy,res/values}
          
          cat > build.gradle << 'EOF'
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.3.1' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          
          cat > settings.gradle << 'EOF'
          include ':app'
          EOF
          
          cat > app/build.gradle << 'EOF'
          apply plugin: 'com.android.application'
          android {
              compileSdkVersion 32
              defaultConfig {
                  applicationId "com.fuckdevicepolicy"
                  minSdkVersion 21
                  targetSdkVersion 32
                  versionCode 1
                  versionName "${{ github.event.inputs.version_name }}"
              }
              lintOptions { abortOnError false }
          }
          EOF
          
          cat > app/src/main/java/com/fuckdevicepolicy/MainActivity.java << 'EOF'
          package com.fuckdevicepolicy;
          import android.app.Activity;
          import android.os.Bundle;
          import android.widget.TextView;
          public class MainActivity extends Activity {
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  TextView tv = new TextView(this);
                  tv.setText("ðŸ–• FuckDevicePolicy v${{ github.event.inputs.version_name }}");
                  tv.setTextSize(18);
                  setContentView(tv);
              }
          }
          EOF
          
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.fuckdevicepolicy">
              <application android:label="FuckDevicePolicy">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  <meta-data android:name="xposedmodule" android:value="true" />
              </application>
          </manifest>
          EOF
          
          cat > app/src/main/res/values/strings.xml << 'EOF'
          <resources><string name="app_name">FuckDevicePolicy</string></resources>
          EOF
          
          # Use system gradle
          sudo apt-get update && sudo apt-get install -y gradle
          gradle wrapper --gradle-version 7.6
          ./gradlew assembleRelease
          
          find . -name "app-release.apk" -exec cp {} FuckDevicePolicy-v${{ github.event.inputs.version_name }}.apk \;
          
      - uses: actions/upload-artifact@v4
        with:
          name: APK
          path: "*.apk"
