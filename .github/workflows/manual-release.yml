                  if (lpparam.packageName.equals("android")) {
                      hookDevicePolicyManager(lpparam);
                  }
                  
                  // Hook Settings app
                  if (lpparam.packageName.equals("com.android.settings")) {
                      hookSettingsApp(lpparam);
